
<section class="vh-100">
  <div class="container-fluid h-custom main-height">
    <h1 class="display-3 fw-bold text-center text-primary p-3">GPAGIL</h1>
    <p class="fs-3 text-center">Plataforma web para la gestión de proyectos ágiles</p>
    <div class="row d-flex justify-content-center align-items-center h-75">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email">

            <label class="form-label" for="form3Example3">Email</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password">
            <label class="form-label" for="form3Example4">Constraseña</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Recordarme
              </label>
            </div>
            <button class="btn btn-outline-primary" (click)="recoverPassword()">¿Olvidaste tu constraseña?</button>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-block mb-4" (click)="authentication()">Ingresar</button>

            <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a [routerLink]="['/register']"
                class="link-danger">Registrarme</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</section>
