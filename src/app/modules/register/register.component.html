<!-- Section: Design Block -->
<section class="max-h-100">
    <!-- Jumbotron -->
    <div class="main-height px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
              The best offer <br />
              <span class="text-primary">for your business</span>
            </h1>
            <p style="color: hsl(217, 10%, 50.8%)">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Eveniet, itaque accusantium odio, soluta, corrupti aliquam
              quibusdam tempora at cupiditate quis eum maiores libero
              veritatis? Dicta facilis sint aliquid ipsum atque?
            </p>
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form>
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1" class="form-control" name="name_user" [(ngModel)]="user.name_user"/>
                        <label class="form-label" for="form3Example1" >Nombres</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example2" class="form-control" name="lastname_user" [(ngModel)]="user.lastname_user"/>
                        <label class="form-label" for="form3Example2" >Apellidos</label>
                      </div>
                    </div>
                  </div>
  
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input autocomplete="off" type="email" id="form3Example3" class="form-control" name="email_ user" [(ngModel)]="user.email_user" />
                    <label class="form-label" for="form3Example3" >Email</label>
                  </div>
  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input autocomplete="off" type="password" id="form3Example4" class="form-control"  name="password_user" [(ngModel)]="user.password_user"/>
                    <label class="form-label" for="form3Example4">Contraseña</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" name="passwordUserRepeit" [(ngModel)]="passwordUserRepeit"/>
                    <label class="form-label" for="form3Example4" >Repetir contraseña</label>
                  </div>

                  <div class="form-outline mb-4">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                      <input type="radio" class="btn-check" name="tipo_user" [(ngModel)]="user.tipo_user" [value]="1" id="btnradio1"  autocomplete="off">
                      <label class="btn btn-outline-primary" for="btnradio1">Administrador</label>
                    
                      <input type="radio" class="btn-check" name="tipo_user" [(ngModel)]="user.tipo_user" [value]="2" id="btnradio2" autocomplete="off">
                      <label class="btn btn-outline-primary" for="btnradio2">Desarrollador</label>
          
                    </div>
                    <br>
                    <label class="form-label" for="form3Example4" >Tipo usuario</label>

                  </div>
  
                  <!-- Submit button -->
                  <button class="btn btn-primary btn-block mb-4" (click)="registerUser()">
                    Registrar
                  </button>

                  <a class="small fw-bold mt-2 pt-1 mb-0" [routerLink]="['/login']">Volver al login</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
    <app-footer></app-footer>
  </section>
  <!-- Section: Design Block -->
